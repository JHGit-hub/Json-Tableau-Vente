<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tableau Articles</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="section-products">
            <div class="column">
                <div class="logo">
                    <img src="assets/icons/logo-my-market.png">
                </div>
                <div class="menu">
                    <div class="sub-menu">
                        <img src="assets/icons/file-text.png">
                        <p>comptabilité</p>
                    </div>
                    <div class="sub-menu">
                        <img src="assets/icons/shopping-bag.png">
                        <p>produits</p>
                    </div>
                    <div class="sub-menu">
                        <img src="assets/icons/truck.png">
                        <p>fournisseurs</p>
                    </div>
                    <div class="sub-menu">
                        <img src="assets/icons/archive.png">
                        <p>commandes</p>
                    </div>
                    <div class="sub-menu">
                        <img src="assets/icons/settings.png">
                        <p>paramétre</p>
                    </div>
                </div>
            </div>
            <div class="products">
                <div class="title">
                    <h2>liste des produits</h2>
                </div>
                <div>
                    <label for="search"></label>
                    <input type="search" name="recherche" placeholder="Rechercher" id="search" class="search">
                </div>
                <div class="cta">
                    <button id="primaryBtn">+ ajouter</button>
                </div>
                <div class="tableau">
                    <table>
                        <thead>
                            <tr>
                                <th>réfèrence</th>
                                <th>catégories</th>
                                <th>libellé</th>
                                <th>prix</th>
                                <th>en stock</th>
                                <th colspan="3">action</th>
                            </tr>
                        </thead>
                        <tbody id="tableauDetail">
                        </tbody>
                    </table>
                </div>
                <div id="modalForm" class="modal hidden">
                    <div class="formulaire">
                        <div class = "title">
                            <h3>ajouter / modifier un produit</h3>
                            <button id="backBtn"><img src="assets/icons/back-arrow.png">Retour</button>
                        </div>
                        <form id="formArticles">
                            <div class="detail-article">
                                <div class="form-label">
                                    <label for="reference">référence</label>
                                    <input type="text" id="reference" name="reference">
                                </div>
                                <div class="form-label">
                                    <label for="categorie">catégorie</label>
                                    <input type="text" id="categorie" name="categorie">
                                </div>
                                <div class="form-label">
                                    <label for="libelle">libellé</label>
                                    <input type="text" id="libelle" name="libelle">
                                </div> 
                                <div class="form-label">
                                    <label for="prix">prix</label>
                                    <input type="text" id="prix" name="prix">
                                </div>
                                <div class="form-label">
                                    <label for="stock">stock</label>
                                    <input type="number" id="stock" name="stock">
                                </div>
                            </div>
                            <div class="description-article">
                                <label for="description">description</label>
                                <input type="text" id="description" name="description">
                                <div class="secondaryBtn">
                                    <button type="submit">enregistrer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="modalView" class="modal hidden">
                    <div class="view-article">
                        <div class = "title">
                            <h3>ajouter / modifier un produit</h3>
                            <button id="backBtnDetails"><img src="assets/icons/back-arrow.png">Retour</button>
                        </div>
                        <div class="presentation-article">
                            <div class="image-article" id="imageArticle"></div>
                            <div class="detail-article">
                                <div class="titre-article">
                                    <div class="libelle-article" id="libelleArticle"></div>
                                    <div class="stock-article" id="stockArticle"></div>
                                </div>
                                <div class="ref-article">
                                    <div class="ref-cat">
                                        <div class="ref" id="referenceArticle"></div>
                                        <div class="cat" id="categorieArticle"></div>
                                    </div>
                                    <div class="prix-article" id="prixArticle"></div>
                                </div>
                                <div class="description-product">
                                    <div id="descriptionArticle"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
